<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhận Diện Đồ Ăn Việt Nam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .upload-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h4 class="text-center">Nhận Diện Đồ Ăn Việt Nam</h4>
    <form id="upload-form" method="POST" action="/predict" enctype="multipart/form-data">
      <div class="input-group mb-3">
        <input type="file" class="form-control" id="myfile" name="myfile" accept="image/*" onchange="previewImage(event)">
        <button type="submit" class="btn btn-primary upload-btn">Upload & Predict</button>
      </div>
      <div id="preview"></div>
    </form>
  </div>
  <script>
    function previewImage(event) {
      const preview = document.getElementById("preview");
      preview.innerHTML = '';
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function() {
          const img = document.createElement('img');
          img.src = reader.result;
          img.className = 'img-thumbnail';
          preview.appendChild(img);
        }
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
